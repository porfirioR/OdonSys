<div class="form-group" [ngClass]="colClass">
  <label [for]="id" class="col-form-label">{{label}}</label>
  <select class="form-select"
    [id]="id"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="$any(ngControl).control">
    <option [value]="''" disabled>Selecione una opci√≥n</option>
    <option [value]="op.key" *ngFor="let op of options" [disabled]="op.disabled">{{op.value}}</option>
  </select>

  <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback">Favor seleccionar {{label}}</div>
</div>
