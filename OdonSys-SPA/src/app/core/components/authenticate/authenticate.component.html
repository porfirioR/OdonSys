<app-progress *ngIf="!load"></app-progress>
<div class="pt-5 pb-5 mt-0 align-items-center d-flex">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center d-flex-row text-center h-100">
      <div class="col-12 col-md-4 col-lg-3 h-50">
        <div class="card shadow">
          <div class="card-body">
            <div class="middle-block">
              <div class="dot center-block">
                <i class="fas fa-user fa-4x"></i>
              </div>
            </div>
            <h3 class="card-title mt-3 text-center">Inicio</h3>
            <form class="col-lg-12" [formGroup]="formGroup"  (keydown.enter)="login()">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" placeholder="Correo" formControlName="email" aria-label="Correo">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text" placement="top" [ngbTooltip]="currentMessage">
                  <input class="form-check-input mt-0" type="checkbox" formControlName="type">
                </div>
                <input [type]="currentType" class="form-control" formControlName="password" placeholder="Contraseña">
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="formGroup.invalid">Iniciar</button>
                <!-- <span class="position-relative">
                  <a href="#" class="card-link position-absolute bottom-0 end-0">Olvidé mi contraseña</a>
                </span> -->
              </div>
              <hr>
              <span class="text-start">
                ¿No tienes cuenta? <a href="registrar" class="card-link">Regístrate</a>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
