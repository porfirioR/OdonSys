<app-progress *ngIf="!load || saving"></app-progress>
<div *ngIf="load" class="container">
  <div class="header-top">
    <h3>Procedimientos {{title}}</h3>
  </div>
  <div class="m-16 p-16">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="row">
        <div class="col-lg-6">
          <app-text-number-input [label]="'Nombre'" formControlName="name"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input [label]="'DescripciÃ³n'" formControlName="description"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input [label]="'Cantidad de sesiones'" formControlName="estimatedSessions"></app-text-number-input>
        </div>
        <div class="col-lg-6 m-t-18">
          <app-check-input [label]="'Activo'" formControlName="active"></app-check-input>
        </div>
      </div>
      <div class="col-lg-12 row m-t-16" formArrayName="teeth">
        <h3>Dientes</h3>
        <ng-container *ngFor="let tooth of teethFormArray.controls; let i = index">
          <h5 *ngIf="i === 0">Maxilar Superior</h5>
          <ng-container *ngIf="i === 16">
            <br>
            <h5>Maxilar Inferior</h5>
          </ng-container>
          <div class="form-check col-lg-6">
            <input class="form-check-input" type="checkbox" [formControl]="$any(tooth).controls.value">
            <label class="form-check-label m-r-2">{{tooth.get('name')?.value}} ({{tooth.get('number')?.value}})</label>
          </div>
        </ng-container>
        <div class="invalid-feedback-check-box" *ngIf="formGroup.get('teeth')?.hasError('noneSelected')">
          Debe seleccionar almenos un diente.
        </div>
      </div>
    <div class="form-group text-center btn-footer">
      <button class="btn btn-outline-secondary m-r-8" type="button" (click)="close()" [disabled]="saving">Cancelar</button>
      <button class="btn btn-outline-primary" type="submit" [disabled]="!formGroup.valid || saving">Guardar</button>
    </div>
    </form>
  </div>
</div>
