<app-progress *ngIf="!load"></app-progress>
<div *ngIf="load" class="container">
  <div class="header-top">
    <h3>Procedimientos {{title}}</h3>
  </div>
  <div class="m-16 p-16">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="row">
        <div class="col-lg-6">
          <app-text-number-input [label]="'Nombre'" formControlName="name"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input [label]="'DescripciÃ³n'" formControlName="description"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input [label]="'Cantidad de sesiones'" formControlName="estimatedSessions"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-check-input [label]="'Activo'" formControlName="active"></app-check-input>
        </div>
      </div>
      <div class="col-lg m-t-16">
        <h2>Dientes</h2>
      </div>
    </form>
    <div class="form-group text-center btn-footer">
      <button class="btn btn-secondary m-r-4" type="button" (click)="close()">Cancelar</button>
      <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Guardar</button>
    </div>
  </div>
</div>
