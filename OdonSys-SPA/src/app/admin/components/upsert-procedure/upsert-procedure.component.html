<app-progress *ngIf="saving$ | async"></app-progress>
<div class="container">
  <div class="header-top my-2 p-3 bg-body rounded shadow-sm">
    <h3>{{title}} Procedimiento</h3>
  </div>
  <div class="m-l-0 m-p-0 m-t-16 p-16 bg-body rounded shadow-sm">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="row">
        <div class="col-lg-6">
          <app-text-number-input id="name" formControlName="name" [label]="'Nombre'" [autofocus]="true"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input id="description" formControlName="description" [label]="'DescripciÃ³n'"></app-text-number-input>
        </div>
        <div class="col-lg-6">
          <app-text-number-input id="price" formControlName="price" [label]="'Precio'" [type]="'number'" [numberWithSeparator]="true"></app-text-number-input>
        </div>
        <div class="col-lg-6 m-t-18" *ngIf="canRestore">
          <app-check-input id="active" formControlName="active" [label]="'Activo'"></app-check-input>
        </div>
        <div class="col-lg-6 m-t-18">
          <app-check-input id="xRay" formControlName="xRay" [label]="'Rayos X'"></app-check-input>
        </div>
      </div>

      <div class="form-group text-center btn-footer">
        <button class="btn btn-outline-primary m-r-8" type="button" name="cancel" [disabled]="(saving$ | async)" (click)="close()">
          Cancelar
        </button>
        <button class="btn btn-outline-primary" type="submit" name="save" [disabled]="!formGroup.valid || (saving$ | async)">
          Guardar
        </button>
      </div>

  </div>
