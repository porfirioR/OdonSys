<app-progress *ngIf="saving$ | async"></app-progress>
<div class="container">
  <div class="header-top my-2 p-3 bg-body rounded shadow-sm">
    <h3>Doctores</h3>
  </div>
  <div class="m-t-16">
    <ng-container *ngIf="gridOptions">
      <ag-grid-angular class="ag-grid-angular ag-theme-alpine"
        [gridOptions]="gridOptions"
        [rowData]="rowData$ | async">
      </ag-grid-angular>
    </ng-container>
  </div>
</div>
