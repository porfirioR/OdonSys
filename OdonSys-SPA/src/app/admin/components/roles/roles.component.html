<app-progress *ngIf="!load"></app-progress>
<div *ngIf="load" class="container">
  <div class="header-top my-2 p-3 bg-body rounded shadow-sm">
    <h3>Roles</h3>
    <button type="button" class="btn btn-outline-primary" routerLink="crear" *ngIf="canCreate">
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
  <div class="m-t-16">
    <ng-container *ngIf="gridOptions">
      <ag-grid-angular class="ag-grid-angular ag-theme-alpine"
        [gridOptions]="gridOptions"
        [rowData]="rowData$ | async"
        (gridReady)="prepareGrid($event)"
      />
    </ng-container>
  </div>
</div>
