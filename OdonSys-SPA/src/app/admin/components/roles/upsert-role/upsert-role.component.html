<app-progress *ngIf="!load || (saving$ | async)"></app-progress>
<div *ngIf="load" class="container">
  <div class="header-top my-2 p-3 bg-body rounded shadow-sm">
    <h3>{{title}} rol</h3>
  </div>
  <div class="m-l-0 m-p-0 m-t-16 p-16 bg-body rounded shadow-sm">
    <form [formGroup]="formGroup" (ngSubmit)="save()">
      <div class="row">
        <div class="col-6">
          <app-text-number-input [label]="'Nombre'" formControlName="name"></app-text-number-input>
        </div>
        <div class="col-6">
          <app-text-number-input [label]="'CÃ³digo'" formControlName="code"></app-text-number-input>
        </div>
      </div>
      <div class="col-12 row m-t-16 m-b-12 m-l-12">
        <h3>Permisos</h3>
        <ng-container *ngFor="let subGroupPermissions of formGroup.controls.subGroupPermissions.controls; let i = index">
          <div class="form-check col-6">
            <h5>{{subGroupPermissions.value.subGroup}}</h5>
            <ng-container >
              <div class="col-lg-6" *ngFor="let permissions of subGroupPermissions.controls.permissions.controls">
                <input class="form-check-input" type="checkbox" [formControl]="permissions.controls.value" [id]="permissions.controls.code.value">
                <label class="form-check-label m-r-2" [for]="permissions.controls.code.value">{{permissions.controls.name.value}}</label>
              </div>
            </ng-container>
          </div>
        </ng-container>
        <div class="invalid-feedback-check-box" *ngIf="formGroup.get('subGroupPermissions')?.hasError('noneSelected')">
          Debe seleccionar al menos un permiso.
        </div>
      </div>
    <div class="form-group text-center btn-footer">
      <button class="btn btn-outline-primary m-r-8" type="button" (click)="close()" [disabled]="(saving$ | async)">Cancelar</button>
      <button class="btn btn-outline-primary" type="submit" [disabled]="!formGroup.valid || (saving$ | async)">Guardar</button>
    </div>
    </form>
  </div>
</div>
