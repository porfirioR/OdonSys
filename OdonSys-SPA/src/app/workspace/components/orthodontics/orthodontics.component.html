<app-progress *ngIf="!load" />
<div class="container">
  <div class="header-top my-2 p-3 bg-body rounded shadow-sm">
    <h3>{{title}}</h3>
    <span id="header-top-buttons">
      <button type="button" class="btn btn-outline-primary" [routerLink]="['registrar']" *ngIf="canCreate">
        <i class="fas fa-file-invoice"></i>
        Registrar
      </button>
    </span>
  </div>
  <div class="m-t-16">
    <ng-container *ngIf="gridOptions">
      <ag-grid-angular class="ag-grid-angular ag-theme-alpine"
        [gridOptions]="gridOptions"
        [rowData]="rowData$ | async"
        (gridReady)="prepareGrid($event)"
      />
    </ng-container>
  </div>
</div>
