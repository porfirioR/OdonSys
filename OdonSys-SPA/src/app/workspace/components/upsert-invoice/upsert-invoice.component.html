<div class="p-l-10 p-t-10" [formGroup]="formGroup">
  <section class="row w-100">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cliente</h5>
            <div class="d-flex justify-content-between">
              <div class="col-lg-9 col-md-6">
                <select class="form-select" formControlName="clientId">
                  <option [value]="''" disabled>Clientes existentes</option>
                  <option [value]="client.id" *ngFor="let client of clients">{{client.name}} {{client.surname}}</option>
                </select>
              </div>
              <div class="col-lg-2 col-md-6">
                <button type="button" class="btn btn-outline-primary" (click)="cleanClient()">Nuevo</button>
              </div>
            </div>
            <form [formGroup]="clientFormGroup" class="row">
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Nombre'" formControlName="name"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Segundo Nombre'" formControlName="middleName"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Apellido'" formControlName="surname"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Segundo Apellido'" formControlName="secondSurname"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'N° de teléfono'" formControlName="phone"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-select-input [label]="'País'" formControlName="country" [options]="countries"
                [colClass]="'col-lg-12'"></app-select-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Documento'" formControlName="document" [type]="'number'"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Ruc'" formControlName="ruc" [type]="'number'"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
            <div class="col-lg-6 col-md-6">
              <app-text-number-input [label]="'Correo'" formControlName="email" [type]="'email'"
                [colClass]="'col-lg-12'"></app-text-number-input>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="col-md-12 p-b-10">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Procedimientos</h5>
            <div class="col-lg-6 col-md-6">
              <app-select-input [label]="'Procedimientos'" formControlName="procedure"
                [options]="proceduresValues"></app-select-input>
              <div class="invalid-feedback-check-box" *ngIf="formGroup.get('procedures')?.hasError('noneSelected')">
                Debe seleccionar al menos un procedimiento.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 p-b-10">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Procedimientos seleccionados</h5>
            <div class="row align-center" formArrayName="procedures">
              <div class="col-md-4">
                <label for="name" class="form-label fw-bold">Nombre</label>
              </div>
              <div class="col-md-3">
                <label for="price" class="form-label fw-bold">Precio</label>
              </div>
              <div class="col-md-3">
                <label for="finalPrice" class="form-label fw-bold">Precio final</label>
              </div>
              <ng-container *ngFor="let item of formGroup.controls.procedures.controls">
                <ng-container [formGroup]="item">
                  <div class="col-md-4">
                    <label class="form-label">
                      {{item.controls.name.value}}
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">
                      Gs. {{item.controls.price.value | number:'' : 'es' }}
                    </label>
                  </div>
                  <div class="col-md-3">
                    <div class="input-group">
                      <span class="input-group-text">
                        Gs.
                      </span>
                      <input type="number" class="form-control text-end" formControlName="finalPrice"
                        placeholder="Precio">
                    </div>
                  </div>
                  <div class="col-md-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary" (click)="removeProcedure(item.controls.id.value!)">Cancelar</button>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 p-b-10">
        <div class="card">
          <div class="card-body amount">
            <div class="row justify-content-end">
              <div class="col-md-3">
                <div class="">
                  <label for="subTotal" class="form-label">Sub Total</label>
                  <div>
                    <label class="form-label">
                      Gs. {{formGroup.controls.subTotal.value | number:'' : 'es' }}
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="">
                  <label for="montoTotal" class="form-label">Monto Total</label>
                  <div>
                    <label class="form-label">
                      Gs. {{formGroup.controls.total.value | number:'' : 'es' }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="row w-100">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-primary m-r-8" (click)="cancel()">Cancelar</button>
          <button type="button" class="btn btn-outline-primary" [disabled]="formGroup.invalid" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </footer>
</div>
