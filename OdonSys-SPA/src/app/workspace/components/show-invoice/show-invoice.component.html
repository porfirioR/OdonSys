<app-progress *ngIf="!load"></app-progress>
<div class="p-l-10 p-t-10" [formGroup]="formGroup">
  <main class="row w-100">
    <aside class="col-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Paciente</h5>
            <form [formGroup]="clientFormGroup" class="row">
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Nombre'" [colClass]="'col-lg-12'"
                id="name" formControlName="name"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Segundo Nombre'" [colClass]="'col-lg-12'"
                id="middleName" formControlName="middleName"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Apellido'" [colClass]="'col-lg-12'"
                id="surname" formControlName="surname"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Segundo Apellido'" [colClass]="'col-lg-12'"
                id="secondSurname" formControlName="secondSurname"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'N° de teléfono'" [colClass]="'col-lg-12'"
                id="phone" formControlName="phone"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'País'" [colClass]="'col-lg-12'"
                id="country" formControlName="country"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Documento'" [type]="'number'" [colClass]="'col-lg-12'"
                id="document" formControlName="document"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Ruc'" [type]="'number'" [colClass]="'col-lg-12'"
                id="ruc" formControlName="ruc"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Correo'" [type]="'email'" [colClass]="'col-lg-12'"
              id="email" formControlName="email"></app-text-number-input>
            </div>
          </form>
        </div>
      </div>
    </aside>
    <article class="col-6">
      <section class="col-md-12 p-b-10" id="selected-procedures">
        <div class="card" id="procedure-section">
          <div class="card-body">
            <h5 class="card-title">Procedimientos</h5>
            <div formArrayName="procedures">
              <span class="row">
                <div class="col-md-4">
                  <label for="name" class="fw-bold">Nombre</label>
                </div>
                <div class="col-md-3">
                  <label for="price" class="fw-bold">Precio</label>
                </div>
                <div class="col-md-3">
                  <label for="finalPrice" class="fw-bold">Precio final</label>
                </div>
              </span>
              <div class="row align-center" id="selected-procedures-items">
                <ng-container [formGroup]="item" *ngFor="let item of formGroup.controls.procedures.controls">
                  <div class="col-md-4">
                    <label class="form-label">
                      {{item.controls.name.value}}
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">
                      Gs. {{item.controls.price.value | number:'' : 'es' }}
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">
                      Gs. {{item.controls.finalPrice.value | number:'' : 'es' }}
                    </label>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="col-md-12 p-b-10">
        <div class="card">
          <div class="card-body amount">
            <div class="row justify-content-end">
              <div class="col-md-3">
                <div class="">
                  <label for="subTotal">Sub Total</label>
                  <div>
                    <label class=" m-b-0">
                      Gs. {{formGroup.controls.subTotal.value | number:'' : 'es' }}
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div>
                  <label for="montoTotal">Monto Total</label>
                  <div>
                    <label class=" m-b-0">
                      Gs. {{formGroup.controls.total.value | number:'' : 'es' }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </article>
    <section class="col-4">
      <div class="card" id="payment-section">
        <div class="card-body">
          <h5 class="card-title">Pagos</h5>
          <div *ngIf="!hasPayments; else allPayments">
            <h5 class="text-center">Sin pagos realizados</h5>
            <br>
          </div>
          <ng-template #allPayments>
            <h5>Pagos realizados</h5>
            <div class="row">
              <h6 class="col-4">Quien registró</h6>
              <h6 class="col-3">Fecha pagada</h6>
              <h6 class="col-3 text-center">Monto</h6>
              <h6 class="col-2 text-end">Deuda</h6>
            </div>
            <div class="row" *ngFor="let payment of payments">
              <label class="col-4">{{payment.user}}</label>
              <label class="col-3">{{payment.dateCreated | date: 'dd/MM/yyyy': '': 'es'}}</label>
              <label class="col-3 text-center">Gs. {{payment.amount | number: '': 'es'}}</label>
              <label class="col-2 text-end">Gs. {{payment.totalDebt | number: '': 'es'}}</label>
            </div>
            <br>
          </ng-template>
        </div>
      </div>
    </section>
  </main>
  <footer class="row col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary m-r-8" name="cancel" (click)="exit()">
            Volver a la lista
          </button>
        </div>
      </div>
    </div>
  </footer>
</div>
