<app-progress *ngIf="!load"></app-progress>
<div class="p-l-10 p-t-10" [formGroup]="formGroup">
  <main class="row w-100">
    <section class="col-2 p-r-0">
      <aside class="card">
        <article class="card-body">
          <h5 class="card-title">Paciente</h5>
          <form [formGroup]="clientFormGroup" class="row">
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Nombre'" [colClass]="'col-lg-12'"
                id="name" formControlName="name"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Segundo Nombre'" [colClass]="'col-lg-12'"
                id="middleName" formControlName="middleName"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Apellido'" [colClass]="'col-lg-12'"
                id="surname" formControlName="surname"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Segundo Apellido'" [colClass]="'col-lg-12'"
                id="secondSurname" formControlName="secondSurname"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'N° de teléfono'" [colClass]="'col-lg-12'"
                id="phone" formControlName="phone"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'País'" [colClass]="'col-lg-12'"
                id="country" formControlName="country"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Documento'" [type]="'number'" [colClass]="'col-lg-12'"
                id="document" formControlName="document"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Ruc'" [type]="'number'" [colClass]="'col-lg-12'"
                id="ruc" formControlName="ruc"></app-text-number-input>
            </div>
            <div class="col-lg-12 col-md-6">
              <app-text-number-input [label]="'Correo'" [type]="'email'" [colClass]="'col-lg-12'"
              id="email" formControlName="email"></app-text-number-input>
            </div>
          </form>
        </article>
      </aside>
    </section>
    <section class="col-6 p-r-0">
      <article class="col-md-12 p-b-10" id="selected-procedures">
        <div class="card" id="procedure-section">
          <div class="card-body">
            <h5 class="card-title">Procedimientos</h5>
            <main formArrayName="procedures">
              <header class="row">
                <label for="name" class="col-md-4 fw-bold">Nombre</label>
                <label for="price" class="col-md-3 fw-bold text-end">Precio (Gs.)</label>
                <label for="finalPrice" class="col-md-3 fw-bold text-end">Precio final (Gs.)</label>
              </header>
              <div class="row align-center" id="selected-procedure-items">
                <div [formGroup]="item" *ngFor="let item of formGroup.controls.procedures.controls">
                  <label class="col-md-4 form-label"> {{item.controls.name.value}}</label>
                  <label class="col-md-3 form-label text-end">
                    {{item.controls.price.value | number:'' : 'es' }}
                  </label>
                  <label class="col-md-3 form-label text-end fw-bold">
                    {{item.controls.finalPrice.value | number:'' : 'es' }}
                  </label>
                </div>
              </div>
            </main>
          </div>
        </div>
      </article>
      <footer class="col-md-12 p-b-10 p-l-0" id="footer-procedures">
        <div class="card">
          <div class="card-body amount">
            <div class="row justify-content-end">
              <div class="col-md-3">
                <label for="subTotal"><strong>Sub Total </strong>Gs. {{formGroup.controls.subTotal.value | number:'' : 'es' }}</label>
              </div>
              <div class="col-md-3">
                <label for="montoTotal"><strong>Monto Total </strong>Gs. {{formGroup.controls.total.value | number:'' : 'es' }}</label>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <section class="col-4 p-r-0">
      <div class="card" id="payment-section">
        <div class="card-body" [ngClass]="{'align-items-center d-flex justify-content-center': !hasPayments}">
          <div *ngIf="!hasPayments; else allPayments">
            <h5 class="text-center">Sin pagos realizados</h5>
          </div>
          <ng-template #allPayments>
            <section id="payments">
              <h5>Pagos realizados</h5>
              <header class="row paid-header">
                <h6 class="col-3">Quien registró</h6>
                <h6 class="col-3">Fecha pagada</h6>
                <h6 class="col-3 text-end">Monto (Gs.)</h6>
                <h6 class="col-3 text-end">Deuda (Gs.)</h6>
              </header>
              <div class="row paid-content-row" *ngFor="let payment of payments">
                <label class="col-3">{{payment.user}}</label>
                <label class="col-3">{{payment.dateCreated | date: 'dd/MM/yyyy': '': 'es'}}</label>
                <label class="col-3 text-end">{{payment.amount | number: '': 'es'}}</label>
                <label class="col-3 text-end">{{payment.totalDebt | number: '': 'es'}}</label>
              </div>
            </section>
            <br>
          </ng-template>
        </div>
      </div>
    </section>
  </main>
  <footer class="row col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-outline-primary m-r-8" name="cancel" (click)="exit()">
            Volver a la lista
          </button>
        </div>
      </div>
    </div>
  </footer>
</div>
